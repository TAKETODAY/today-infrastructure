buildscript {
  repositories {
    mavenLocal()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    mavenCentral()
  }

  dependencies {
    classpath "cn.taketoday:infra-gradle-plugin:$infraVersion"
  }

}

rootProject.name = 'infra-samples'

include 'web-api'
include 'netty-app'
include 'run-in-servlet-app'
