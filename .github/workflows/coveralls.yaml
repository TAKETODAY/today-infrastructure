name: Coveralls

on:
  push:
    branches:
      - 4.x

  pull_request:
    branches:
      - master
      - 4.x
      - 'dev/**'
      - 'fix/**'
      - 'feat/**'
      - 'feature/**'

jobs:
  code-coverage:
    if: github.repository_owner == 'TAKETODAY'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4.1.2

      - name: Set up JDK 17
        uses: actions/setup-java@v4.2.1
        with:
          java-version: 17
          distribution: adopt

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3.1.0

      - name: Test Coverage
        run: ./gradlew -DCI=true --no-daemon --max-workers=4 build --scan --stacktrace

      - name: Report Coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: 'infra-build/infra-code-coverage/build/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.xml'
          format: jacoco