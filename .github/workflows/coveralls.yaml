name: Coveralls

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'infra-docs/**/*.css'
      - 'infra-docs/**/*.html'
      - 'infra-docs/**/*.ico'
      - 'infra-docs/**/*.md'
      - 'infra-docs/**/*.adoc'
      - 'infra-docs/**/*.png'
      - 'infra-docs/**/*.svg'
      - 'infra-samples/**'
      - 'README.md'

  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'infra-docs/**/*.css'
      - 'infra-docs/**/*.html'
      - 'infra-docs/**/*.ico'
      - 'infra-docs/**/*.md'
      - 'infra-docs/**/*.adoc'
      - 'infra-docs/**/*.png'
      - 'infra-docs/**/*.svg'
      - 'infra-samples/**'
      - 'README.md'

jobs:
  code-coverage:
    if: github.repository_owner == 'TAKETODAY'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt

      - name: Setup Gradle
        uses: gradle/gradle-build-action@2.4.2

      - name: Test Coverage
        run: ./gradlew -DCI=true --no-daemon --max-workers=4 build --scan

      - name: Report Coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: 'infra-build/infra-code-coverage/build/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.xml'
          format: jacoco