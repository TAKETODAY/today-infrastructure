name: Java CI

on: [release]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: |
        git clone https://github.com/TAKETODAY/today-context.git
        cd ./today-context
        mvn install
        cd ../
        git clone https://github.com/TAKETODAY/today-framework.git
        cd ./today-framework
        mvn install
        cd ../
        mvn package -DskipTests=true
