plugins {
  id 'java'
  id 'cn.taketoday.application' version '{gradle-project-version}'
}

dependencies {
  implementation platform(cn.taketoday.gradle.plugin.InfraApplicationPlugin.BOM_COORDINATES)
  implementation "org.slf4j:slf4j-api"
}

repositories {
  maven { url 'file:repository' }
}

configurations.configureEach {
  resolutionStrategy {
    eachDependency {
      if (it.requested.group == 'cn.taketoday') {
        it.useVersion 'TEST-SNAPSHOT'
      }
    }
  }
}

// tag::custom-version[]
configurations.configureEach {
  resolutionStrategy.eachDependency { DependencyResolveDetails details ->
    if (details.requested.group == 'org.slf4j') {
      details.useVersion '1.7.20'
    }
  }
}
// end::custom-version[]
