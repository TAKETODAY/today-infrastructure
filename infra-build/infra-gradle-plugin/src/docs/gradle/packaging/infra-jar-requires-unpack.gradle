plugins {
  id 'java'
  id 'cn.taketoday.application' version '{gradle-project-version}'
}

repositories {
  mavenCentral()
}

dependencies {
  runtimeOnly('org.jruby:jruby-complete:1.7.25')
}

tasks.named("infraJar") {
  mainClass = 'com.example.ExampleApplication'
}

// tag::requires-unpack[]
tasks.named("infraJar") {
  requiresUnpack '**/jruby-complete-*.jar'
}
// end::requires-unpack[]
