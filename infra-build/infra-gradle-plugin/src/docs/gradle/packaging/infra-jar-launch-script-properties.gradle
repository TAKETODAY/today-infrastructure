plugins {
  id 'java'
  id 'cn.taketoday.application' version '{gradle-project-version}'
}

tasks.named("infraJar") {
  mainClass = 'com.example.ExampleApplication'
}

// tag::launch-script-properties[]
tasks.named("infraJar") {
  launchScript {
    properties 'logFilename': 'example-app.log'
  }
}
