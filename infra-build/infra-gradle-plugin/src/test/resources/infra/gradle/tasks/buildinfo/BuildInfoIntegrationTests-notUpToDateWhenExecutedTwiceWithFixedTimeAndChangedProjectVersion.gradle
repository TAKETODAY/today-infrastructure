package infra.gradle.tasks.buildinfo

plugins {
	id 'infra.application' version '{version}' apply false
}

version = '{projectVersion}'

task buildInfo(type: infra.gradle.tasks.buildinfo.BuildInfo) {
	excludes = ["time"]
	properties {
		artifact = 'example'
		group = 'com.example'
		name = 'example'
		additional = ['additional': 'alpha']
	}
}
