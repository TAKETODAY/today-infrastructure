package infra.gradle.tasks.bundling

plugins {
	id 'java'
	id 'infra.application' version '{version}'
}

infraJar {
	mainClass = 'com.example.Application'
}

repositories {
	flatDir {
		dirs 'repository'
	}
}

dependencies {
	implementation(name: "standard")
	implementation(name: "starter")
}

infraJar {
	layered {
		enabled = false
	}
}
