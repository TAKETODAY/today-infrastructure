package infra.gradle.tasks.bundling

plugins {
	id 'war'
	id 'maven'
	id 'infra.application' version '{version}'
}

infraWar {
	mainClass = 'com.example.Application'
}

group = 'com.example'
version = '1.0'

uploadInfraArchives {
	repositories {
		mavenDeployer {
		 	repository(url: "file:${buildDir}/repo")
		}
	}
}
