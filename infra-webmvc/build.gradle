description = "Web MVC infrastructure"

apply plugin: "infra.building.multiReleaseJar"

multiRelease {
  releaseVersions 21
}

configurations {
  java21Api.extendsFrom(api)
  java21Implementation.extendsFrom(implementation)

  testFixturesAnnotationProcessor.extendsFrom(dependencyManagement)
}

dependencies {
  api(project(":infra-web"))
  api(project(":infra-http-converter"))

  optional(project(":infra-aop"))
  optional(project(":infra-oxm"))
  optional(project(":infra-core-aot"))
  optional(project(":infra-app-config"))
  optional(project(":infra-http-service"))
  optional("org.apache.groovy:groovy-templates")
  optional('io.micrometer:context-propagation')

  optional("jakarta.json.bind:jakarta.json.bind-api")
  optional("jakarta.validation:jakarta.validation-api")
  optional("jakarta.xml.bind:jakarta.xml.bind-api")
  optional("io.reactivex.rxjava3:rxjava")

  optional("io.netty:netty-buffer")
  optional("io.netty:netty-handler")
  optional("io.netty:netty-transport")
  optional("io.netty:netty-codec-http")
  optional("io.netty:netty-transport-native-kqueue")
  optional("io.projectreactor.netty:reactor-netty-http")

  optional('org.apache.httpcomponents.client5:httpclient5')
  optional('org.apache.httpcomponents.core5:httpcore5-reactive')
  optional("com.fasterxml.woodstox:woodstox-core")
  optional("com.fasterxml:aalto-xml")
  optional("com.google.code.gson:gson")
  optional("com.google.protobuf:protobuf-java-util")
  optional("com.rometools:rome")
  optional("org.apache.groovy:groovy")
  optional("org.freemarker:freemarker")
  optional("com.github.librepdf:openpdf")
  optional("org.apache.poi:poi-ooxml")
  optional("org.reactivestreams:reactive-streams")

  optional("org.webjars:webjars-locator-core")
  optional("org.webjars:webjars-locator-lite")

  optional("tools.jackson.core:jackson-databind")
  optional("tools.jackson.dataformat:jackson-dataformat-smile")
  optional("tools.jackson.dataformat:jackson-dataformat-cbor")
  optional("tools.jackson.dataformat:jackson-dataformat-smile")
  optional("tools.jackson.dataformat:jackson-dataformat-xml")
  optional("tools.jackson.dataformat:jackson-dataformat-yaml")


  annotationProcessor(project(":infra-build:infra-configuration-processor"))
  annotationProcessor(project(":infra-build:infra-annotation-config-processor"))

  testImplementation project(":module:infra-app-test")

  testImplementation('com.google.code.findbugs:findbugs')
  testImplementation("io.projectreactor:reactor-test")

  testImplementation("com.squareup.okhttp3:mockwebserver")
  testImplementation("org.skyscreamer:jsonassert")
  testImplementation("org.xmlunit:xmlunit-assertj")
  testImplementation("org.xmlunit:xmlunit-matchers")
  testImplementation("io.projectreactor.tools:blockhound")
  testImplementation("io.micrometer:micrometer-observation-test")
  testImplementation("jakarta.annotation:jakarta.annotation-api")


  testImplementation(testFixtures(project(":infra-beans")))
  testImplementation(testFixtures(project(":infra-core")))
  testImplementation(testFixtures(project(":infra-context")))

  testImplementation(project(":infra-core-test"))
  testImplementation(project(":infra-test-support"))
  testImplementation(project(":infra-webmvc-mock"))
  testImplementation("org.mozilla:rhino")
  testImplementation("org.dom4j:dom4j") {
    exclude group: "javax.xml.bind", module: "jaxb-api"
    exclude group: "jaxen", module: "jaxen"
    exclude group: "net.java.dev.msv", module: "xsdlib"
    exclude group: "pull-parser", module: "pull-parser"
    exclude group: "xpp3", module: "xpp3"
  }
  testImplementation("io.projectreactor:reactor-core")
  testImplementation("jaxen:jaxen")
  testImplementation("org.hibernate.validator:hibernate-validator")
  testImplementation("org.skyscreamer:jsonassert")
  testImplementation("org.xmlunit:xmlunit-assertj")
  testImplementation("org.xmlunit:xmlunit-matchers")
  testImplementation("org.eclipse.jetty:jetty-io:12.1.0.alpha1")
  testRuntimeOnly("org.apache.httpcomponents.client5:httpclient5")
  testRuntimeOnly("org.jruby:jruby")
  testRuntimeOnly("org.python:jython-standalone")
  testRuntimeOnly("org.webjars:underscorejs")
  testRuntimeOnly("org.glassfish:jakarta.el")
  testRuntimeOnly("com.sun.xml.bind:jaxb-core")
  testRuntimeOnly("com.sun.xml.bind:jaxb-impl")
  testRuntimeOnly("com.sun.activation:jakarta.activation")
  testFixturesImplementation("com.google.code.findbugs:jsr305")

  testFixturesImplementation("io.projectreactor:reactor-test")
  testFixturesImplementation("org.assertj:assertj-core")
  testFixturesImplementation("org.bouncycastle:bcpkix-jdk18on") {
    because("needed by Netty's SelfSignedCertificate on JDK 15+")
  }

  testFixturesImplementation("org.xmlunit:xmlunit-assertj")
  testFixturesImplementation("org.xmlunit:xmlunit-matchers")

  testImplementation project(':module:infra-app-freemarker')
  testImplementation project(':module:infra-jackson')
  testImplementation project(':infra-web-netty-server')
  testImplementation project(':module:infra-app-resttestclient')

  testImplementation "jakarta.validation:jakarta.validation-api"
  testImplementation 'org.hibernate.validator:hibernate-validator'
  testImplementation("org.aspectj:aspectjweaver")
  testImplementation 'ch.qos.logback:logback-classic'
  testImplementation("org.hamcrest:hamcrest")

  testImplementation testFixtures(project(':infra-web-netty-server'))

  testRuntimeOnly "org.glassfish:jakarta.el"
}
