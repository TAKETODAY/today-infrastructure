apply plugin: "java-test-fixtures"

description = 'JDBC infrastructure'

dependencies {

  api(project(":infra-beans"))
  api(project(":infra-core"))
  api(project(":infra-tx"))

  optional(project(":infra-core-aot"))
  optional(project(":module:infra-sql"))
  optional(project(":infra-context"))  // for JndiDataSourceLookup
  optional("org.hsqldb:hsqldb")
  optional("com.h2database:h2")
  optional("org.apache.derby:derby")
  optional("org.apache.derby:derbyclient")
  optional("org.apache.derby:derbytools")
  optional 'com.zaxxer:HikariCP'

  optional 'org.apache.commons:commons-dbcp2'
  optional 'com.oracle.database.jdbc:ojdbc8'
  optional 'com.oracle.database.jdbc:ucp'
  optional 'com.mchange:c3p0:0.9.5.5'

  optional project(":module:infra-app-transaction")
  optional project(":module:infra-app-health")

  annotationProcessor(project(":infra-build:infra-configuration-processor"))
  annotationProcessor(project(":infra-build:infra-annotation-config-processor"))

  testImplementation project(':infra-test-support')
  testImplementation project(":module:infra-app-test")

  testImplementation 'jakarta.transaction:jakarta.transaction-api:2.0.0'
  testImplementation 'com.google.guava:guava:33.1.0-jre'
  testImplementation 'org.zapodot:embedded-db-junit:1.0.0'
  testImplementation 'commons-dbutils:commons-dbutils:1.7'
  testImplementation 'org.hibernate:hibernate-core-jakarta:5.6.10.Final'
  testImplementation 'org.jooq:jooq:3.3.0'
  testImplementation 'org.jdbi:jdbi:2.78'
  testImplementation 'org.sql2o:sql2o:1.6.0'
  testImplementation 'org.teasoft:bee:1.9.5'
  testImplementation 'org.teasoft:honey:1.9.5'
  testImplementation 'org.mybatis:mybatis:3.5.9'
  testImplementation 'ch.qos.logback:logback-classic'

  compileOnly 'org.postgresql:postgresql'
  compileOnly 'com.h2database:h2'
  compileOnly 'org.apache.commons:commons-dbcp2'

  testImplementation(testFixtures(project(":infra-beans")))
  testImplementation(testFixtures(project(":infra-core")))
  testImplementation(testFixtures(project(":module:infra-sql")))

  testImplementation project(":infra-webmvc-mock")
  testImplementation "org.hsqldb:hsqldb"
  testImplementation 'com.h2database:h2'
  testImplementation 'org.postgresql:postgresql'
  testImplementation 'com.microsoft.sqlserver:mssql-jdbc'
  testImplementation 'org.mariadb.jdbc:mariadb-java-client'
  testImplementation("org.apache.tomcat:tomcat-jdbc:11.0.15")

  testImplementation project(":infra-persistence")

  testFixturesImplementation project(":infra-test")
  testFixturesImplementation project(":infra-persistence")
  testFixturesImplementation("org.junit.jupiter:junit-jupiter-api")
  testFixturesImplementation("org.junit.jupiter:junit-jupiter-params")

  testRuntimeOnly 'org.apache.derby:derby'
  testRuntimeOnly 'org.apache.derby:derbytools'
  testRuntimeOnly 'org.xerial:sqlite-jdbc'
  testRuntimeOnly 'com.ibm.db2:jcc:11.5.7.0'
  testRuntimeOnly 'org.testcontainers:jdbc:1.16.3'
  testRuntimeOnly 'net.sourceforge.jtds:jtds:1.3.1'
  testRuntimeOnly 'org.firebirdsql.jdbc:jaybird:4.0.6.java8'

  testRuntimeOnly("ch.qos.logback:logback-classic")
  testRuntimeOnly("com.mysql:mysql-connector-j")

}
